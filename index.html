<!DOCTYPE html>
<html>
<head>
	<title>Wideflash</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jScript.js"></script>
</head>
<body>
	<div id="navIcon">
		<img src="images/navbar/navbar icon.png">
	</div>
	<div class="topLogo">
		<div class="bigLogo">Wideflash</div>
		<div class="smallLogo">Website designs and more</div>
		<div class="line"><img src="images/logo/horizontal line.png"></div>
	</div>
	<div class="monitors">
		<div class="leftMonitor"><img src="images/monitors/left monitor.png"></div>
		<div class="rightMonitor"><img src="images/monitors/right monitor.png"></div>
		<div class="centerMonitor"><img src="images/monitors/center monitor.png"></div>
	</div>
	<div class="footer">
		<div class="bar">
			<div class="homeBtn"><span onclick="showHomeFooter();">Home</span></div>
			<div class="DesignBtn"><span onclick="showDesignFooter();">Design</span></div>
		</div>
		<div class="content">

			<div class="bottomLogo">
				<img src="images/logo/logo.png">
			</div>
			<div class="margin"></div>
			<div class="gold-line margin-top-minus5"><img src="images/logo/gold line.png"></div>
			<div class="bottomLinks">
				<b>HOME</b> <b>ABOUT</b> <b>ART</b> <b>GALLERY</b> <span><b>TERMS OF SERVICE</b></span> <b>CONTACTS</b> <span><b>PRIVACY POLICY</b></span> <span><b>MY WORK</b></span>
			</div>
			<div class="gold-line"><img src="images/logo/gold line.png"></div>
			
		</div>
	</div>
</body>
</html>
